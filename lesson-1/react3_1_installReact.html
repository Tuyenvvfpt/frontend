<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React, ReactDOM</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
</head>

<body>
    <!-- 1. document.createElement();
2. document.body.appendChild();
3. console.dir()
4. innerText, id, className, style

- Github: lưu trữ mã nguồn, NPMJS: lưu trữ sản phẩm xd từ mã nguồn,
UNPKG: lấy được thư viện được lưu trữ ở NPM dưới dạng URL  

-->
    <div id="root"></div>
    <script>
        const h1 = document.createElement("h1");
        h1.innerText = "hello guys";
        h1.id = "headingId";
        h1.className = "headingClass";
        h1.style.color = "red";
        h1.style = "font-size:20px; color: green";
        Object.assign(h1.style, {
            color: "blue",
            backgroundColor: "#f333",
        })
        console.log(h1);
        document.body.appendChild(h1);

        // const root = document.getElementById("root");
        // root.appendChild(h1);

        console.log(React.version);
    </script>
</body>

</html>
